<template>
  <lightning-card title="Add Website">
    <div class="container-inner">
      <lightning-record-edit-form
        object-api-name={websiteObject}
        onsuccess={handleSuccess}
      >
        <lightning-input-field field-name="URL__c"></lightning-input-field>
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-input-field
          field-name="Webring__c"
          value={webringId}
          disabled="true"
          class="slds-hide"
        ></lightning-input-field>
        <div class="center">
          <lightning-button
            class="slds-m-top_small"
            type="submit"
            label="Add to webring"
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
