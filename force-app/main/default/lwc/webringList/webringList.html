<template>
  <lightning-card title="Websites in your webring">
    <template if:false={emptyWebsiteList}>
      <div style="height: 300px">
        <lightning-datatable
          key-field="Id"
          data={websiteList}
          show-row-number-column
          hide-checkbox-column
          onsave={handleUpdate}
          draft-values={draftValues}
          columns={columns}
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
      </div>
    </template>
    <template if:true={emptyWebsiteList}>
      <p>Create a Website to add it to this Webring.</p>
    </template>
  </lightning-card>
</template>
