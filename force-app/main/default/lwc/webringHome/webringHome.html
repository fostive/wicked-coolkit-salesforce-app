<template>
  <lightning-layout>
    <template if:true={zeroWebrings}>
      <lightning-layout-item size="12">
        <lightning-card>
          <p>Create a webring to get started</p>
          <lightning-record-form
            object-api-name={webringObject}
            mode={mode}
            fields={webringFields}
            onsuccess={handleCreateSuccess}
          >
          </lightning-record-form>
        </lightning-card>
      </lightning-layout-item>
    </template>
    <template if:true={oneWebring}>
      <lightning-layout-item size="9" class="slds-m-right_small">
        <c-webring-list webring-id={webringId}></c-webring-list>
      </lightning-layout-item>
      <lightning-layout-item size="3">
        <c-create-website webring-id={webringId}></c-create-website>
      </lightning-layout-item>
    </template>
    <template if:true={multipleWebrings}>
      <lightning-layout-item size="12">
        <lightning-card>
          <p>Multiple webrings created!</p>
        </lightning-card>
      </lightning-layout-item>
    </template>
  </lightning-layout>
</template>
